<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>For You </title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      font-family: 'Poppins', sans-serif;
      text-align: center;
      overflow: hidden;
    }

    .box {
      background: white;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      position: relative;
    }

    h1 {
      color: #ff4d6d;
      margin-bottom: 25px;
    }

    button {
      padding: 12px 25px;
      font-size: 18px;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      margin: 10px;
      transition: 0.3s;
    }

    #yes {
      background: #ff4d6d;
      color: white;
    }

    #no {
      background: #ccc;
      position: absolute;
    }

    #message {
      display: none;
      font-size: 22px;
      color: #ff4d6d;
    }
  </style>
</head>
<body>

  <div class="box" id="questionBox">
    <h1>Hey <span style="color:#ff4d6d;">Aditi Rachel</span> </h1>
    <h1>Will you be my Valentine? </h1>
    <button id="yes" onclick="sayYes()">Yes </button>
    <button id="no" onmouseover="moveNo()">No </button>
  </div>

  <div class="box" id="message">
    <h1>Yayyyy! </h1>
    <p>
      I love you so much Adi <br>
    </p>
  </div>

  <script>
    function sayYes() {
      document.getElementById("questionBox").style.display = "none";
      document.getElementById("message").style.display = "block";
    }

    function moveNo() {
      const noBtn = document.getElementById("no");
      const x = Math.random() * (window.innerWidth - 120);
      const y = Math.random() * (window.innerHeight - 60);
      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
    }
  </script>

</body>

</html>
